<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Page de recherche MCO</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="search.css">
    <script src="script.js"></script>
</head>
<body>
  <div class="container">
      <img src="logo boccard.png" alt="Logo" class="logo">
      <h1>Recherche</h1>
  </div>
  <!-- Ajoutez le bandeau ici -->
  <div class="breadcrumb">
    <a href="index.html">Accueil</a> &gt; <span>Recherche</span>
   </div>

  <div class="button-container" id="button-container">
        <button class="ref-button" data-type="ref" onclick="showSearchInput(this)">Je connais la référence exacte</button>
        <button class="wgtid-button" data-type="wgtid" onclick="showSearchInput(this)">Je connais le numéro WGTID</button>
        <button class="rechav-button" id="rechav-button" onclick="redirectToBuildingSearch()">Recherche Avancée</button>
  </div>


  <div class="search-container" id="search-container" style="display: none;">
    <input type="text" class="search-input" id="search-input" placeholder="Tapez votre recherche" autofocus onkeypress="searchOnEnter(event)">
    <button class="search-button" onclick="performSearch()">
        <i class="fas fa-search"></i> <!-- Icône de recherche à l'intérieur du bouton -->
    </button>
</div>

<button class="cancel-button" id="cancel-button" style="display: none;" onclick="startNewSearch()">Annuler</button>

<button class="newsearch-button" id="newsearch-button" style="display: none;" onclick="startNewSearch()">Nouvelle Recherche</button>

  <div id="results-text" class="results-container"></div>

  <div class="returnbutton-container">
    <button class="return-button" onclick="redirectToAccueilPage()">Retour à l'accueil</button>
  </div>
</body>
</html>
